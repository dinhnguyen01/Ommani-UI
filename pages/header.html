<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      href="/node_modules/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/common/common.css" />
    <link rel="stylesheet" href="../css/header/header.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="ommani-top">
      <div class="navbar-wrapper">
        <div class="container-xxl">
          <div
            class="nav-container d-flex align-items-center justify-content-between"
          >
            <ul class="navbar-left_container d-flex align-items-center">
              <li class="nav-item"><a href="#">Kênh người bán</a></li>
              <li class="nav-item"><a href="#">Trở thành người bán</a></li>
              <li class="nav-item"><a href="#">Download App</a></li>
              <li class="nav-item"><a href="#">Kết nối</a></li>
            </ul>
            <ul class="navbar-right_container d-flex align-items-center">
              <li class="nav-link"><a href="#">OCCOP</a></li>
              <li class="nav-link"><a href="#">Hỗ trợ thông tin</a></li>
              <li class="nav-link"><a href="#">Vận chuyển</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="container-wrapper">
        <div class="container-xxl d-flex">
          <div class="header-icon">
            <img src="../images/web-icon.svg" alt="" />
          </div>
          <div class="location-map d-flex align-items-center">
            <i class="location_icon bi bi-geo-alt"></i>
            <p>Thanh Xuân</p>
            <i class="arrow_icon bi bi-chevron-down"></i>
          </div>
          <div class="search-wrapper">
            <div class="search-block d-flex">
              <select
                class="select-value form-select border-0 bg-transparent"
                aria-label="Default select example"
              >
                <option class="select-item" selected>Sản phẩm</option>
                <option class="select-item" value="1">Sản phẩm 1</option>
                <option class="select-item" value="2">Sản phẩm 2</option>
                <option class="select-item" value="3">Sản phẩm 3</option>
              </select>

              <div class="search-input d-flex align-items-center">
                <span class="space-border"></span>
                <input
                  class="border-0"
                  type="text"
                  placeholder="Nhập sản phẩm tìm kiếm..."
                />
                <button
                  class="search-icon d-flex align-items-center justify-content-center"
                >
                  <img src="../images/search-icon.svg" alt="" />
                </button>
              </div>
            </div>
            <div class="fast-search-key_block">
              <ul class="list_key-product d-flex align-items-center">
                <li><a href="#">Trái cây</a></li>
                <li><a href="#">thịt, trứng</a></li>
                <li><a href="#">rau, củ, quả</a></li>
                <li><a href="#">sữa, bơ, phô mai</a></li>
                <li><a href="#">hải sản</a></li>
                <li><a href="#">gạo, mỳ ăn liền</a></li>
                <li><a href="#">bánh, kẹo</a></li>
              </ul>
            </div>
          </div>
          <div class="header-icon-right d-flex">
            <span><i class="bi bi-bell icon"></i></span>
            <span><i class="bi bi-chat icon"></i></span>
            <span><i class="bi bi-cart2 icon icon-cart"></i></span>
            <div class="user-block d-flex align-items-center">
              <a href="#"><i class="bi bi-person-circle icon"></i></a>
              <div class="icon-text d-flex flex-column">
                <a href="#">Đăng nhập</a>
                <a href="#">Đăng ký</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle JS (includes Popper) -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
